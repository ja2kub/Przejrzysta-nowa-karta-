<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nowa Karta</title>
  <link rel="stylesheet" href="newtab.css" type="text/css" />
</head>
<body>
  <!-- tło (warstwa do fade-in) -->
  <div id="bgLayer"></div>

  <!-- Weather Widget -->
  <div id="weatherWidget" class="weather-widget hidden">
    <img id="weatherIcon" src="" alt="" />
    <div class="weather-info">
      <span id="weatherTemp"></span>
      <span id="weatherDesc"></span>
    </div>
  </div>

  <!-- główna zawartość -->
  <div class="overlay">
    <div class="center-wrap">
      <div class="clock" id="clock">--:--</div>

      <div class="search-box">
        <form id="searchForm" autocomplete="off">
          <input id="searchInput" name="q" type="text" placeholder="Szukaj..." />
        </form>
      </div>

      <div class="shortcuts" id="shortcuts" aria-live="polite"></div>

      <button id="addShortcutBtn" class="add-shortcut" data-i18n="addShortcut" title="Dodaj skrót">＋ Dodaj skrót</button>
    </div>
  </div>

  <!-- Bottom Left: Customize (Personalizacja) -->
  <div class="bottom-left-controls">
    <button id="customizeBtn" class="control-btn menu-toggle" data-i18n="customizeBtn">Personalizacja</button>

    <div id="customizeMenu" class="menu-content hidden">
      <label for="bgUpload" class="menu-item" title="Ustaw tapetę">
        <span data-i18n="setWallpaper">Ustaw tapetę</span>
      </label>
      <input id="bgUpload" accept="image/*" type="file" hidden />

      <button id="themeToggle" class="menu-item">
        <span data-i18n="theme">Motyw</span>
      </button>

      <button id="weatherToggle" class="menu-item">
        <span data-i18n="weather">Pogoda</span>
      </button>

      <div class="menu-item-static">
          <span data-i18n="fontColor">Kolor czcionki</span>
          <div class="color-input-wrapper">
              <input type="text" id="fontColorInput" placeholder="#ffffff" maxlength="7" />
              <input type="color" id="fontColorPicker" />
          </div>
      </div>
    </div>
  </div>

  <!-- Bottom Right: View (Widok) -->
  <div class="bottom-right-controls">
    <button id="viewBtn" class="control-btn menu-toggle" data-i18n="viewBtn">Widok</button>

    <div id="viewMenu" class="menu-content hidden">
      <button id="focusModeBtn" class="menu-item">
        <span data-i18n="focusMode">Tryb skupienia</span>
      </button>

      <div class="slider-container menu-item-static" title="Rozmycie tła">
          <span data-i18n="blur">Blur</span>
          <input type="range" id="blurSlider" min="0" max="20" value="0">
      </div>
      <div class="slider-container menu-item-static" title="Jasność tła">
          <span data-i18n="brightness">Jasność</span>
          <input type="range" id="brightnessSlider" min="20" max="100" value="100">
      </div>

      <button id="langToggle" class="menu-item">
        <span data-i18n="language">Język: PL</span>
      </button>
    </div>
  </div>

  <script src="newtab.js"></script>


<div id="editShortcutModal" class="modal hidden" aria-hidden="true">
  <div class="modal-content">
    <h3 class="modal-title" data-i18n="editShortcut">Edytuj skrót</h3>
    <input type="text" id="editName" class="modal-input" placeholder="Nazwa" data-i18n-placeholder="namePlaceholder" />
    <input type="text" id="editUrl" class="modal-input" placeholder="Adres URL (np. https://example.com)" data-i18n-placeholder="urlPlaceholder" />
    <div class="modal-actions">
      <button id="cancelEdit" class="control-btn" data-i18n="cancel">Anuluj</button>
      <button id="saveEdit" class="control-btn" data-i18n="save">Zapisz</button>
    </div>
  </div>
</div>


</body>
</html>
